<form th:action="@{/form}" th:object="${empleado}" method="post">
<div class="container "><div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Codigo</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" th:field="*{codigo}" id="" placeholder="" >
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Cedula</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  th:field="*{cedula}" id="" placeholder="">
    </div>
        </div>
    
     <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Fecha Ingreso</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" th:field="*{fechaingreso}" id="" placeholder="" >
    </div>    </div>
    
    
     <div class="form-group row">

    <div class="col-sm-10">
      <input type="date" class="form-control" th:field="*{fechanacimiento}" id="" placeholder="" th:errorClass="´form-control´">
    </div>
    </div>


 <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Fecha Retiro</label>

    </div>
   </div>


 <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  th:field="*{nombre}" id="" placeholder="" >
      
    </div>

   </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
  </div></div>
  
</form>
